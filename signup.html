<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucknow - Subscribe Us</title>

        <!-- Animate CSS -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <!-- Google Fonts  -->
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&family=Kaushan+Script&family=Poppins&family=Ubuntu&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Main CSS -->
        <link rel="stylesheet" href="./css/signup.css">
        <!-- Tyepit JS  -->
        <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/70411dbbdb.js" crossorigin="anonymous"></script>
        <!-- Favicon -->
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    

</head>
<body>
    <div class="container-fluid" id="signup">

        <div class="signup-heading">
            <span ><i style="font-size: 3rem;" class="fas fa-mosque  animate__animated animate__fadeInDown"></i></span>
            <h1>Subscribe Us</h1>
        </div>
 <hr>


        <form class="animate__animated animate__fadeInUp" name="Subscribe" action="./index.html"  onsubmit="return validateForm()" >

            <div class="form-group ">
                <label for="name">Name <i class="fas fa-user"></i></label>
                <input class="form-control "type="text" placeholder="Enter your Name" name="name" id="name">

            </div>
            <div class="form-group">
                <label for="email">Email  <i class="fas fa-envelope"></i></label>
                <input class="form-control"type="email" placeholder="Enter your Email" name="email" id="email">

            </div>
            <div class="form-group">
                <label for="mobile">Phone &phone; </label>
                <input class="form-control"type="tel" placeholder=" Enter your Mobile No " name="mobile" id="mobile">

            </div>
            <div class="form-group">

                <button class="btn btn-outline-success btn-block"type="submit">Subscribe <i class="fas fa-envelope"></i></button>
                <a href="./index.html"class="btn btn-danger btn-block"type="submit">Cancel <i class=""></i></a>

            </div>

        


        </form>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> 
    <script src="./index.js"></script> 
</body>
</html>
